      background-color: #ff69b4;
      color: #e82493;
      padding: 20px;

    .product {

      color: #333;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 200px;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    footer {
      background-color: #ffe4e1;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    button {
      background-color: #ff69b4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .boxed {
      border: 2px solid #ff69b4;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 300px;
      text-align: center;
      color: #333;

      padding: 10px;
      margin: 10px;
      width: 300px;
      border: 1px solid #d83daa;
      border-radius: 5px;

    .qr-code {
      display: block;
